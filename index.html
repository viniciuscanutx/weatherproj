<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link style CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Link Font-Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <!-- Link script do JS -->
    <script src="/js/script,js" defer></script>
    <!-- Title da Aplicação -->
    <title>Previsão do Tempo</title>
</head>

<body>
    <!-- Div que abriga todos os elementos dentro da "caixa" da aplicação -->
    <button id="voltarbutton"
     class="hide"
     >
     <i class="fa-solid fa-backward fa-sm" style="color: #000000;"></i>
    </button>    
    <div class="container">
          <div class="form">
            <h3>Digite o nome da cidade abaixo:</h3>
            <div class="form-input-container">
              <input
              type="text"
              placeholder=""
              id="city-input"
            />
            <button id="search">
                <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #000000;"></i>
            </button>
            </div>
          </div>
          <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
              <p id="description"></p>
              <img id="weather-icon" src="" alt="Condições atuais">
            </div>
            <div id="details-container">
              <p id="umidity">
                <i class="fa-solid fa-droplet"></i> 
                <span></span>
              </p>
              <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
              </p>
            </div>
          </div>
          <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima de uma cidade ou país com este nome.</p>
          </div>
          <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <!-- Div das sugestões mostradas na primeira tela -->
          <div id="suggestions">
            <h4>Sugestões:</h4>
            <button id="São Paulo">São Paulo</button>
            <button id="Sorocaba">Sorocaba</button>
            <button id="Cotia">Cotia</button>
            <button id="Itu">Itú</button>
            <button id="Rio de Janeiro">Rio de Janeiro</button>
            <button id="Ribeirão Preto">Ribeirão Preto</button>
            <button id="Goiânia">Goiânia</button>
            <button id="Ceará">Ceará</button>
          </div>
        </div>
      </body>
    </html>
